<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">By Pankaj Dharmik</h4>
            <div class="col-md-6 row justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-md-12 form-grow">
                                <label for="xyz"><b>Coin Type</b></label>
                                <select name="coinType" class="form-control" id="xyz">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="polkadot">Polkadot</option>
                                    <option value="tether">Tether</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn col-12 btn-primary">Get Price</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-md-7 m-2" border="1px"> 
                    <tr>
                        <td>Property</td>
                        <td>Value</td>
                    </tr>
                    <tr>
                        <td>
                            BTC
                        </td>
                        <td id="rrr"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
